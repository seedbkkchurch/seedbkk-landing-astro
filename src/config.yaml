site:
    name: SeedChurchBKK
    site: 'https://seedchurchbkk.org'
    base: '/'
    trailingSlash: false

    googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
    title:
        default: SeedChurchBKK
        template: '%s — SeedChurchBKK'
    description: 'คริสตจักรของคนรุ่นใหม่ ที่เต็มไปด้วยพลังและความหวัง เรามุ่งมั่นที่จะเป็นชุมชนแห่งความเชื่อที่ช่วยให้คนรุ่นใหม่ได้เติบโตในทางของพระเจ้า'
    robots:
        index: true
        follow: true
    openGraph:
        site_name: SeedChurchBKK
        images:
            - url: '~/assets/images/og.png'
              width: 652
              height: 360
        type: website
    twitter:
        handle: '@onwidget'
        site: '@onwidget'
        cardType: summary_large_image

i18n:
    language: en
    textDirection: ltr

apps:
    blog:
        isEnabled: true
        postsPerPage: 6

        post:
            isEnabled: true
            permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
            robots:
                index: true

        list:
            isEnabled: true
            pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
            robots:
                index: true

        category:
            isEnabled: true
            pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
            robots:
                index: true

        tag:
            isEnabled: true
            pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
            robots:
                index: false

        isRelatedPostsEnabled: true
        relatedPostsCount: 4

analytics:
    vendors:
        googleAnalytics:
            id: null # or "G-XXXXXXXXXX"

ui:
    theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
